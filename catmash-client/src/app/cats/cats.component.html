<div style="text-align:center">
  <div class="card-group" *ngIf="pairOfCats; else loading">
    <div class="card text-center">
      <p><img [src]="pairOfCats[0].url"/></p>
      <div class="card-body">
        <button type="button" class="btn btn-info" (click)="saveMashRecord(pairOfCats[0].id, pairOfCats[1].id)">Vote for me!</button>
      </div>
    </div>
    <div class="card text-center">
        <p><img [src]="pairOfCats[1].url"/></p>
      <div class="card-body">
        <button type="button" class="btn btn-danger" (click)="saveMashRecord(pairOfCats[1].id, pairOfCats[0].id)">Vote for me!</button>
      </div>
    </div>
  </div>
  
  <ng-template #loading>Loading Cat Data...</ng-template>
  
  <footer>
      <button routerLink="/stats" type="button" class="btn btn-secondary">View cutest cats</button>
  </footer>
</div>
